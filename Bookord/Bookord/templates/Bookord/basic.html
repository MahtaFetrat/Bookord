<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
    <!--style goes here :)-->
    {% endblock %}
    <style>
        body {
            font-family: Garamond, sans-serif;
            overflow-x: hidden;
            height: 100%;
            /*both body and html and all ancestors should have height 100 for children's height = 100 to be applied*/
            padding: 0;
            margin: 0;
        }

        html {
            height: 100%;
            padding: 0;
            margin: 0;
        }
    </style>
    <meta charset="utf-8">
    <meta name="author" content="Mahta Fetrat">
    <meta name="keywords" content="book, review, tweet, flashcard">
    <!--I know perhaps the silliest keywords to contain ;)-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    {% block body %}
    <!--body goes here :)-->
    {% endblock %}
</body>

</html>
